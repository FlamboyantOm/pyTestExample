{% extends "portal/base.html" %}
{% block content %}
{% load staticfiles %}

<script src="{% static 'portal/js/jquery.validate.min.js' %}"></script>

<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<style>
	body{
		font-family:Arial,Helvetica,sans-serif;
		font-size: 12px;
	}
</style>
<div  class="shadow-in login-form login-form-div" >
	<div  class="navbar-inverse shadow-inc" >Please Login To {{request.WEBSITE_TITLE}}</div>
	<form action="/login/" method="post" class="login-form-content " id="loginForm">
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ request.GET.next }}" />
		<p><label for="username">Username<i class="fa fa-user"></i>: </label> <input type="text" id="username"  name="username" value="{{ username}}" /></p>
		<p><label for="password">Password<i class="fa fa-key"></i>: </label> <input type="password" id="password" name="password" value="" /></p>
		<p><input type="submit" class="navbar-inverse shadow-in login-form "  id="submit" value="Log In"  /></p>
	</form>
</div>
<script type="text/javascript">
	jQuery(document).ready(function() {
		jQuery("#loginForm").validate({
			rules: {
				username : {required:true,minlength:3,maxlength:20,},
				password : {required:true,minlength:3,maxlength:20,},
							},
			messages: {
				username: {required:"Username Cannot Be Blank."},
				password : {required:"Password Cannot Be Blank."},
			},
		});

	});
</script>
{% endblock %}
