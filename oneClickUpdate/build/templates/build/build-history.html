{% extends "build/base.html" %}
{% block content %}
<div > {% load staticfiles %}
	<table id="buildHistory" class="display shadow-in" cellspacing="0" >
		<thead><tr><th>Job ID</th><th>Created Date</th><th>Status</th><th>Created By</th><th>Note</th><th>VDB</th><th>Type</th><th>Details</th></tr></thead>
		<tfoot><tr><th>Job ID</th><th>Created Date</th><th>Status</th><th>Created By</th><th>Note</th><th>VDB</th><th>Type</th><th>Details</th></tr></tfoot>
	</table>
	<script>
		jQuery(document).ready(function() {
		jQuery('#buildHistory').DataTable({
			"processing": true,
			"serverSide": true,
			"order": [[0, "desc"]],
			"ajax": {"url": "/history/ajax/{{type}}",},
			"language": {"processing": "<div class='processing'> Processing ...</div>"},
			"columns": [
			{"data": "JobID"},{"data": "CreatedDate"},{"data": "Result"},{"data": "UserName"}, {"data": "Note"}, 
			{"data": "VDB"}, //{"data": "IsBuildEngine"}, 
			{"data": "Flag"},{"data": "Details"}, 
			]
		});
	});
	function show_details_for(buiId) { window.location.replace('/build/' + buiId); }  
	</script>
</div>
{% endblock %}
